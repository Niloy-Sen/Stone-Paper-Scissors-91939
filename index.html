<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
          <h1>
            <span>Rock</span>
            <span>Paper</span>
            <span>Scissors</span>
          </h1>
          <div class="score-container">
            <h4>Score</h4>
              <p id="Score">0</p>
          </div>
        </header>
    </div>
      <div class="game" id="game">
        <button class="btn-circle btn-paper pick" data-choice = "paper">
          <span class="wrapper">
            <img src="Rock_Paper_Scissors/Assets/icon-paper.svg" alt="paper icon">
          </span></button>
        <button class="btn-circle btn-scissors pick" data-choice = "scissors">
          <span class="wrapper">
            <img src="Rock_Paper_Scissors/Assets/icon-scissors.svg" alt="scissors icon">
          </span></button>
        <button class="btn-circle btn-rock pick" data-choice = "rock">
          <span class="wrapper">
            <img src="Rock_Paper_Scissors/Assets/icon-rock.svg" alt="rock icon">
          </span></button>
        </div>
        <div class="selection" id="selection">
          <div>
            <h2>You Picked</h2>
              <button class="btn-circle btn-paper" id="user_select">
                <span class="wrapper">
                  <img src="Rock_Paper_Scissors/Assets/icon-paper.svg" alt="paper icon">
                </span></button>
          </div>
        <div class="responsive_down">
          <p class="big-text">You <span id="winner">win</span></p>
            <button class="btn" id="reset">Play Again</button>
        </div>
        <div>
          <h2>The Bot Picked</h2>
            <button class="btn-circle btn-rock" id="computer_select">
              <span class="wrapper">
              <img src="Rock_Paper_Scissors/Assets/icon-rock.svg" alt="rock icon">
              </span></button></div>
        </div>
    <div class="New">
      <!--button class="btn-a"><h4>Rules</h4></button!-->
      <button class="btn-a"><h4><a href="index.html" style = "color:white;text-decoration:none">Reset</a></h4></button>
    </div>
  </body>
</html>
